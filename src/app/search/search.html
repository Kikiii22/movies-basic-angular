<h2>My movies app</h2>
<label for="search">Search movies</label>
<input #searchInput type="text" placeholder="Start searching...." (input)="onSearch(searchInput.value)">
<ul>
  @for(m of movies$ | async; track m.imdbID) {
    <li>
      <img [src]="m.Poster !== 'N/A' ? m.Poster : 'https://via.placeholder.com/100x150?text=No+Image'" alt="{{m.Title}}" width="100">
      <div>
        <strong>{{ m.Title }}</strong> ({{ m.Year }})<br>
        <span>Type: {{ m.Type }}</span><br>
        <a [routerLink]="['/movie', m.imdbID]">More details</a>
      </div>
    </li>
  }
</ul>
