<div class="movies-search">
  <label for="search">Search movies</label>
  <div class="search-bar">
    <input #searchInput type="text" id="search" placeholder="Start searching..." />
    <button (click)="onSearch(searchInput.value)">Search</button>
  </div>
  <ul>
    @for (m of movies$ | async; track m.imdbID) {
      <li>
        <app-search-movie [movie]="m"></app-search-movie>
      </li>
    }
  </ul>
</div>
